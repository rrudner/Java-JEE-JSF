<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>SROKA S.A.</title>
</h:head>
<h:body>
	<p:panel header="Kalkulator Kredytowy firmy Sroka" closable="false"
		widgetVar="panel">
		<h:form id="bla">
			<h:panelGrid id="panelGrid" columns="3" cellpadding="5">

				<p:outputLabel for="amount" value="Kwota:" />
				<p:inputText id="amount" value="#{loanCalcBB.amount}"
					required="true" requiredMessage="Nie podano kwoty" />
				<p:message for="amount" />

				<p:outputLabel for="year" value="Lata:" />
				<p:inputText id="year" value="#{loanCalcBB.year}" required="true"
					requiredMessage="Nie podano liczby Lat" />
				<p:message for="year" />

				<p:outputLabel for="interest" value="Oprocentowanie:" />
				<p:inputText id="interest" value="#{loanCalcBB.interest}"
					required="true" requiredMessage="Nie podano oprocentowania" />
				<p:message for="interest" />

				<p:commandButton value="Policz" action="#{loanCalcBB.calc()}"
					update="@form" />
				<p:commandButton value="Policz (AJAX)"
					action="#{loanCalcBB.calc_AJAX()}" update="@form, msg" />
					
			</h:panelGrid>
			<p:messages id="msg" />
		</h:form>

	</p:panel>

</h:body>
</html>
