<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>SROKA S.A.</title>
</h:head>
<h:body>

	<h1>Kalkulator Kredytowy firmy Sroka</h1>

	<h:form id="bla">
  		kwota: <h:inputText value="#{loanCalcBB.amount}" />
		<br />
  		lata: <h:inputText value="#{loanCalcBB.year}" />
		<br />
		oprocentowanie: <h:inputText value="#{loanCalcBB.interest}" />
		<br />
		<h:messages id="msg" />

		<h:commandButton value="Policz" action="#{loanCalcBB.calc()}"/>
		<br />
		<h:commandButton value="Policz (AJAX)" action="#{loanCalcBB.calc_AJAX()}">
			<f:ajax execute="@form" render="msg" />
		</h:commandButton>
		<br />
	</h:form>

</h:body>
</html>
